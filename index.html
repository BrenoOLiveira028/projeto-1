<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bola.ico.ico" type="image/x-icon">
    <title>Bola da vez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="cabecalho">&#9917BOLA DA VEZ&#9917</h1>
    </header>

    <nav>
        <div class="nav">
            <ul>
                <li class="list active">
                    <a href="index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="text">HOME</span>
                    </a>
                </li>
                <li class="list">
                    <a href="pagfut.html">
                        <span class="icon"><ion-icon name="football-outline"></ion-icon></span>
                        <span class="text">FUTEBOL</span>
                    </a>
                </li>
                <li class="list">
                    <a href="pagnba.html">
                        <span class="icon"><ion-icon name="basketball-outline"></ion-icon></span>
                        <span class="text">NBA</span>
                    </a>
                </li>
                <li class="list">
                    <a href="pagmma.html">
                        <span class="icon"><ion-icon name="barbell-outline"></ion-icon></span>
                        <span class="text">MMA</span>
                    </a>
                </li>
                <li class="list">
                    <a href="pagsurf.html">
                        <span class="icon"><ion-icon name="body-outline"></ion-icon></span>
                        <span class="text">SURF</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
        
        <script>
            const list = document.querySelectorAll('.list');
            function activeLink(){
                list.forEach((item) =>
                item.classList.remove('active'));
                this.classList.add('active');
            }
            list.forEach((item) =>
            item.addEventListener('click',activeLink))
        </script>
    
    
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </nav>

    <main>
        <div class="content">
            <div class="slides">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
  


                <div class="slide s1">
                    <img src="neymar futebol.jpg" alt="futebol">

                </div>
                <div class="slide">
                    <img src="nba" alt="nba">
                    
                </div>
                <div class="slide">
                    <img src="mma" alt="mma">
                </div>
                <div class="slide">
                    <img src="surf.jpg" alt="surf">
                    
                </div>
                
            </div>

            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>

            </div>
        </div>
    </main>

</body>
</html>
